---
layout: default  
---
<div class="container">
<h1>Blog de Space Apps Zaragoza</h1>  
{% for post in site.posts limit:4 %}
<h2 class="post-title">  
    <a href="" rel="bookmark" title="Permanent link to ">{{ post.title }}</a>
</h2>  
<span> Publicado: {{ post.date | date: '%B' }} {{ post.date | date: '%e' }}, {{ post.date | date: '%Y' }}</span>  
<p>  
    {{ post.excerpt }}
</p>  
{% endfor %}
</div>
