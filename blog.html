---
layout: default 
title: Blog
---
<div class="container">
<h1 class="blog-title">El blog de <br/><br/> Space Apps Zaragoza</h1>  
{% for post in site.posts limit:15 %}
<!--<a href="{{ site.baseurl }}"><p class="blog-come-back">Volver a la Web</p></a>-->
<div class="post-div">
{% if post.title != 'Cervantes' %}
<h2 class="post-title">  
{{ post.title }}
</h2>  
<span class="publish"> Publicado: {{ post.date | date: "%d-%m-%Y"}}</span>  
<p class="post-body">  
    {{ post.excerpt }}
</p>
</div>
{% endif %}
<hr />
{% endfor %}
</div>
